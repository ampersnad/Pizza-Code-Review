<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizzatron</h1>
        <p>Pick palatable pizza parts per personal preferences, please. </p>
      </div>
      <div id="blanks">
        <form id="foodOrder">
          <div class="pizzaRadio">
		  <p>Pizza Dimensions</p>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="1" checked>
                Minimal
              </label>
            </div>
            <div class="radio">
                <label>
                  <input type="radio" name="size" value="2">
                  Moderate
                </label>
            </div>
            <div class="radio">
                <label>
                  <input type="radio" name="size" value="3">
                  Exceedingly Vast
                </label>
            </div>
          </div>
          <br>
		  <div class="form-group">
		  <p>Flavor Enhancements</p>
			<div class="row">
				<div class="col-md-4">
				  <input type="checkbox" name="toppings" value="cheese"> Cheese<br>
				  <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
				  <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
				</div>
				 <div class="col-md-4">
				  <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
				  <input type="checkbox" name="toppings" value="mushroom"> Mushroom<br>
				 </div>
		    </div>		 
		  </div>
		  
		  <button type="submit" class="btn btn-info" name="button">Consume</button>
		  
		</form>
	  </div>
		             
      <br>
        <div class="priceOutput">
          <p>$<span id="pizzaPrice"></span> </p>
        </div>
      </div>
    </div>
  </body>
</html>
